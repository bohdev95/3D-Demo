<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- <script src="../src//script/TranformControler.js" ></script> -->
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <div id="container" class="container">
        <span>
            <h2>Prespective</h2>
        </span>
        <div class="ui_panel">
            <div class="ui_container">
                <img name="0"  class="ui_buttons" src="./assets/move.svg"    alt="move"    onclick="onClick(event,'move',0)"></img>
                <img name="0"   class="ui_buttons" src="./assets/scale.svg"   alt="scale"   onclick="onClick(event,'scale',0)"></img>
                <img name="0"   class="ui_buttons" src="./assets/rotate.svg"  alt="rotate"  onclick="onClick(event,'rotate',0)"></img>
                <img name="0"   class="ui_buttons" src="./assets/camera.svg"  alt="rotate"  onclick="onClick(event,'camera',0)"></img>
            </div>
            <h2>X-Y</h2>
        </div>
        <div class="ui_panel">
            <div class="ui_container">
                <img name="1" class="ui_buttons" src="./assets/move.svg" alt="move"onclick="onClick(event,'move',1)"></img>
                <img name="1"    class="ui_buttons" src="./assets/scale.svg"    alt="scale"onclick="onClick(event,'scale',1)"></img>
                <img name="1"   class="ui_buttons" src="./assets/rotate.svg"   alt="rotate"onclick="onClick(event,'rotate',1)"></img>
                <img name="1"   class="ui_buttons" src="./assets/camera.svg"   alt="rotate"onclick="onClick(event,'camera',1)"></img>
            </div>
            <h2>Y-Z</h2>
        </div>
        <div class="ui_panel">
            <div class="ui_container">
                <img name="2" class="ui_buttons" src="./assets/move.svg"  alt="move"onclick="onClick(event,'move',2)"></img>
                <img name="2" class="ui_buttons" src="./assets/scale.svg" alt="scale"onclick="onClick(event,'scale',2)"></img>
                <img name="2" class="ui_buttons" src="./assets/rotate.svg" alt="rotate"onclick="onClick(event,'rotate',2)"></img>
                <img name="2" class="ui_buttons" src="./assets/camera.svg" alt="camera"onclick="onClick(event,'camera',2)"></img>
            </div>
            <h2>Z-X</h2>
        </div>
    </div>   
     <hr/>
     <hr class="verticle"/>
    <script>
         window.onload = ()=>{
            startScene();
         }
    </script>
</body>
</html>
